{% extends 'base.html' %}
{% block body%}
<style>
    .mainContent {
      width: 40%;
      border: 1px solid #ddd7d7;
      border-radius: 10px;
      padding: 63px;
      box-shadow: 0px 0px 5px 1px rgba(102,102,102,0.75);
-webkit-box-shadow: 0px 0px 5px 1px rgba(102,102,102,0.75);
-moz-box-shadow: 0px 0px 5px 1px rgba(102,102,102,0.75);
    }
  </style>
<div class="container-fluid mainContent mt-5">
    <h1>Register</h1>
    <div class="row">
      <form method="POST" class="needs-validation">
        <div class="col-md-12">
          <label for="username">Username:</label><br />
          <input required minlength="5"
            class="form-control"
            type="text"
            id="username"
            name="username"
          /><br />
        </div>
        <div class="col-md-12">
          <label for="password">Password:</label><br />
          <input required minlength="7"
            class="form-control"
            type="password"
            id="password"
            name="password"
          /><br /><br />
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success" value="Login">
            Register 
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
